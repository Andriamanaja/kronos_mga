<ion-content>
	<div class = "container">

		<!-- HEAD -->
		<div class = "head">
		  <div class="back_button"  >
		     <span>
            <img src = "../../../assets/image/logo_itg.png" (click)="open_menu()" />
          </span>
		  </div>

		  <div class = "menu">
		    <div class="list_icon">
		      <i class="fas fa-at" style="color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
		      <i class="fas fa-comments" style=" color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
		      <i class="fas fa-ban on fa-camera" style=" color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
		    </div> 
		  </div>

		   <app-head></app-head>
		</div>
		<!-- HEAD -->


		<div class="body">
			<div class="bg-blanc">
				<div class="title_body" > 
		          	<h3 *ngIf = "data_from_route.partner_id">
						  <a  (click)="page_five()">
								<i class="fas fa-arrow-left" style="font-size: 18px ; color: #21B799" ></i> 
						  </a>
						  {{data_from_route.partner_id}}
		            </h3>
				  </div>	
				  		
				  <!--<div *ngIf="etat!= 'Clôturée'">
						<div class="btn-action-general">
							<button *ngIf="edit == false" pButton type="button" label="MODIFIER" class="bt bt-vert"
								(click)="enable_edit()"></button>
							<button *ngIf="edit == true" pButton type="button" label="SAUVEGARDER" class="bt bt-vert"
								(click)="sauvegarder()"></button>
							<button *ngIf="edit == true" pButton type="button" label="ANNULER"
								class="bt ui-button-secondary" (click)="annuler()"></button>
						</div>
					</div> -->

		      	<div class="breacumb ui-g">
			        <div class="ui-g-4 dropdownworkflow">
			          
			        </div>
					<div class="ui-g-8 dropdownworkflow noCLick">
							<p class="etat">{{etat}}</p>
						</div>
		      	</div>

		      	<div class="real-content-page">
		      		<h3 *ngIf = "data_from_route.partner_id">{{data_from_route.partner_id}}</h3>
		      		
		      		<h5>Objectif prochaine visite</h5>
		      		<div class="table">
						<form>
							<ion-item>
								<ion-textarea autofocus="true" [(ngModel)]="visit_goal" name="visit_goal" *ngIf="etat == 'Clôturée' || data_from_route.tour_status == 'cloture' " disabled></ion-textarea>
								<ion-textarea autofocus="true" [(ngModel)]="visit_goal" name="visit_goal" *ngIf="etat != 'Clôturée' && data_from_route.tour_status != 'cloture' "></ion-textarea>
							</ion-item>
						</form>
		      		</div>
		      	</div>

		      	<div class="btn-action-etapes">
	      			<button pButton type="button" label="RETOUR" class="bt btn-retour" (click)="page_five()"></button>
	      			<span style="margin-left: 5px;margin-right: 5px;">ou</span>
					  <button pButton type="button" label="SUIVANT" class="bt btn-suivant" (click)="page_seven()"></button>
					  <p>page 6/7</p>
	      		</div>

	      	</div>

		</div>

		<div class="footer"></div>

	</div>
</ion-content>
