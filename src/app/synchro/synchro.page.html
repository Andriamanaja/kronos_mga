<ion-content>
	<div class="container">

		<!-- HEAD -->
		<div class="head">
			<div class="back_button">
				<span>
					<img src="../../assets/image/logo_itg.png" (click)="open_menu()" />
				</span>
			</div>

			<div class="menu">
				<div class="list_icon">
					<i class="fas fa-at"
						style="color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
					<i class="fas fa-comments"
						style=" color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
					<i class="fas fa-ban on fa-camera"
						style=" color: white ;   margin-right: 10px; font-size: 20px ; font-size: 20px ; vertical-align: -webkit-baseline-middle"></i>
				</div>
			</div>

			  <app-head></app-head>
			 
		</div>
		<!-- HEAD -->


		<div class="body">
			<div class="bg-blanc">

				<div class="title_body">
					<h3>
						<a (click)="home_page()">
							<i class="fas fa-arrow-left" style="font-size: 18px ; color: #21B799">
							</i>
						</a>
						Synchronisation
					</h3>
				</div>

				<div class="real-content-page">
					<form class="connexion" [formGroup]="sync" (ngSubmit)="synchroniser()">

						<div *ngIf="loadIndicator" class="spinner field">
							<ion-spinner name="dots"></ion-spinner>
						</div>

						<div class="field">
							<p class="first">URL</p>
							<input formControlName="url" [(ngModel)]="url" type="text" size="30" pInputText required>
						</div>

						<div class="field">
							<p class="first">Base de données</p>
							<input formControlName="database" [(ngModel)]="database" type="text" size="30" pInputText
								required>
						</div>

						<div class="field">
							<p class="first">Utilisateur</p>
							<input formControlName="username" [(ngModel)]="username" type="text" size="30" pInputText
								required>
						</div>

						<div class="field">
							<p class="first">Mot de passe</p>
							<input formControlName="password" [(ngModel)]="password" type="password" pInputText
								size="30" required />
						</div>


						<div class="bouton">
							<button pButton type="submit" label="SYNCHRONISER" class="bt2 ui-button-success"
								[disabled]="disable"></button>
						</div>

						<!--<div class="bouton">
						<button pButton type="button" label="send_partner" class="bt2 ui-button-success" (click) = "send_partner()"></button>
						</div>

						<div class="bouton" *ngIf="reset == true">
							<button pButton type="button" label="RÉINITIALISER LES DONNÉES"
								class="bt2 ui-button-warning" (click)="sync_all()"></button>
						</div>-->

					</form>
				</div>

				<!--<div class = "footer">
					<div class="bouton_visite">
						<div class="ui-g">
							<div class="ui-g-10">
	
							</div>
	
							<div class="ui-g-2">
								<button pButton (click)="repair()" type="button" icon="fas fa-hammer" class="ui-button-rounded ui-button-secondary"></button>
							</div>
	
						</div>
					</div>
	
					<div class="bouton_visite">
						<div class="ui-g">
							<div class="ui-g-10">
	
							</div>
	
							<div class="ui-g-2">
								<button pButton (click)="display = true" type="button" icon="fas fa-undo" class="ui-button-rounded ui-button-secondary"></button>
							</div>
						</div>
					</div>
				</div> -->
				

			</div>

		</div>

		<p-dialog header="Ré-initialisation de données" [(visible)]="display" [modal]="true" [responsive]="true"
			styleClass="mydialog" appendTo="body">
			<p>
				Cet bouton ré-initialisera vos données à synchroniser puis l'action suivante pourra prendre plusieurs
				minutes.
				Êtes-vous sûr de vouloir continuer ?
			</p>
			<p-footer>
				<button type="button" pButton icon="pi pi-times" (click)="displayPosition=false" label="Non"
					class="ui-button-secondary"></button>
				<button type="button" pButton icon="pi pi-check" (click)="showPositionDialog()" label="Oui"></button>
			</p-footer>
		</p-dialog>

				<button type="button" pButton icon="pi pi-check" (click)="valider()" label="OK"></button>

		</p-dialog> -->

	</div>
	<ion-spinner *ngIf="show"></ion-spinner>
</ion-content>
